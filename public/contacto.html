<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - 3Dseos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="css/style.css">
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="img/logo.png">
</head>
<body>
    <header class="header fixed-top"></header>
    <div class="loader-container">
        <!-- Contenedor del loader -->
        <div class="loader2"></div>
    </div>
    <main>
            <form action="" method="post">
                <h1>¡Contáctanos!</h1>
                <div class="input-container">
                    <label for="name">Nombre:</label>
                    <input type="text" name="nombre" id="name">
                </div>
                <div class="input-container">
                    <label for="email">Correo electrónico</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input-container">
                    <label for="msg">Tu mensaje:</label>
                    <textarea name="mensaje" id="msg" cols="30" rows="10"></textarea>
                </div>
                <button type="submit" class="btn-Publicar">Enviar</button>
            </form>
    </main>
    <div class="loader mx-auto">
        <div class="cell d-0"></div>
        <div class="cell d-1"></div>
        <div class="cell d-2"></div>
      
        <div class="cell d-1"></div>
        <div class="cell d-2"></div>
        
        
        <div class="cell d-2"></div>
        <div class="cell d-3"></div>
        
        
        <div class="cell d-3"></div>
        <div class="cell d-4"></div>
        
        
      </div>

    <footer class="pie-pagina"></footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="js/loadNavFooter.js"></script>
    <!-- Firebase imports -->
    <script src="js/firebase.js"></script>
</body>
</html>
